<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
      <ul id="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span id="moves">0</span> Moves in
      <span id="timer">0</span> Secods
    </section>
    <section class="settings-panel">
      <div class="restart" onclick="restart()">
        <i class="fa fa-repeat"></i>
      </div>
      <span class="separator">
        |
      </span>
      <span>
        Play with keyboard (1-C): <input type="checkbox" id="check" onclick="checkCheck()">
        <i class="fa fa-question question" title="Play with the 16 keys on the left side of your keyboard ranging from 1-C on some keyboards. Press K to toggle checkbox."></i>
      </span>
    </section>
    <ul class="deck" id="deck">
    </ul>
    <div class="score-leaderboards">
      <h2>Best games</h2>
      <div id="leaderboards">
        <table>
          <caption>Best times</caption>
          <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Moves</th>
          </tr>
          <tr>
            <td>No</td>
            <td>Record</td>
            <td>Yet</td>
          </tr>
        </table>
        <table>
          <caption>Best moves</caption>
          <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Moves</th>
          </tr>
          <tr>
            <td>No</td>
            <td>Record</td>
            <td>Yet</td>
          </tr>
        </table>
      </div>
    </div>
    <p id="hello"></p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
